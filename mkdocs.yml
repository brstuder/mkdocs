site_name: My Portfolio
site_url: https://brettstuder.com/portfolio
theme:
  name: material
  font:
    text: Roboto
  icon:
    logo: fontawesome/solid/b
  favicon: images/b.png
  palette:
    - scheme: slate
      primary: light blue
      accent: orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  
    - scheme: default
      primary: light blue
      accent: orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - navigation.footer

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.extra
  - pymdownx.superfences
  - md_in_html

extra_css:
  - stylesheets/style.css

plugins:
  - search
  - callouts

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/bstuder1
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/brstuder
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:brett.studer99@gmail.com
      name: Email

